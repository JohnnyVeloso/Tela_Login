<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div>
            <h2>
                Seja Bem-Vindo
            </h2>
        </div>
        <div id="form">
            <form id="formulario" action="" method="post" autocomplete="off">
            <label for="inome">Nome:</label> <br>
            <input type="text" name="nome" id="inome" required> <br>


            <label for="icidade">Cidade:</label> <br>
            <input type="text" name="Cidade" id="icidade" required> <br>

            <label for="iemail">E-mail:</label> <br>
            <input type="email" name="email" id="iemail" required><br>

            <label for="isenha">Senha:</label> <br>
            <input type="password" name="senha" id="isenha" required> <br>

            <label for="isenha02">Confrimar Senha:</label> <br>
            <input type="password" name="senha02" id="isenha02" required>

                    
            </form>
        </div>
        
    </main>    
</body>
</html>
